<!-- Team Section -->
<section id="team" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">團隊成員</h2>
        <h3 class="section-subheading text-muted">我們是來自交通大學的學生團隊，想要實現之前在黑客松想到的點子！</h3>
      </div>
    </div>
    <div class="row">
      {% for member in site.people %}
      <div class="col-sm-4">
        <div class="team-member">
          <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
          <h4>{{ member.name }}</h4>
          <p class="text-muted">{{ member.position }}</p>
          <ul class="list-inline social-buttons">
            {% for network in member.social %}
            <li>
              <a href="{{ network.url }}">
                <i class="fa fa-{{ network.title }}"></i>
              </a>
            </li>
            {% endfor %}

          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted">我們想要提供一個輕鬆、有趣的方式，讓廣大的年輕族群透過遊戲去深入瞭解政治，提升青年對於政治的重視，因而發想一個簡單的遊戲平台「政治公園」。</p>
      </div>
    </div>
  </div>
</section>
